const c=document.getElementById('confetti'),x=c.getContext('2d');

let p=Array.from({length:150},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*6}));
function draw(){x.clearRect(0,0,c.width,c.height);p.forEach(o=>{x.fillStyle='#FFFFFF';x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();o.y+=2;if(o.y>c.height)o.y=0});requestAnimationFrame(draw)}
